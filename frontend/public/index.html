<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <title>MotoMart – Buy & Browse Cars</title>
    <meta name="description" content="MotoMart is a car browsing platform for all Indian users. Explore models, prices, and features.">

    <!-- Open Graph for Facebook/WhatsApp -->
    <meta property="og:title" content="MotoMart – Buy & Browse Cars" />
    <meta property="og:description" content="Explore Indian car models, features, and prices on MotoMart." />
    <meta property="og:url" content="https://motomart-ten.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MotoMart – Buy & Browse Cars" />
    <meta name="twitter:description" content="MotoMart is your platform for discovering Indian car models." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.jpg" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> <!-- ✅ MUST be here for React to work -->
  </body>
</html>
